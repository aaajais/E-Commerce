<div class="grid-container">
  <div *ngFor="let val of product">

    
   
    
    <div class="card" style="width: 15rem;">
     <a [routerLink]="['/description',val.title,val.img,val.des,val.price]"><img src={{val.img}} class="card-img-top" alt="Loading.."></a>
    
      <div class="card-body">
        <h5 class="card-title"><b>{{val.title}}</b></h5>
        <p class="card-text">{{val.des}}</p>
       <h4> <p class="card-text"><b>{{val.price|currency:"INR"}}</b></p></h4>
       
        <button class="btn btn-danger" (click)="addProduct(val)"> <i class="fa fa-shopping-cart"></i>Add to Cart</button>
    
      </div>
    </div>
  </div>
  <!-- <div class="skincare">
    <h1>skin care</h1>
  </div> -->

  
</div>
